<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Online Calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>

    <body>
        <h1 style="font-size: 32px;">Calculator</h1>

        <div class="main">
            <div class="display">
                <p id="prev">Use Calculator Buttons To Input</p>
                <p id="curr">0</p>
            </div>

            <div class="row1">
                <button id="clear">CLEAR</button>
                <button id="negative">±</button>
                <button id="backspace">DELETE</button>
            </div>

            <div class="row2">
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="divide">÷</button>
            </div>

            <div class="row3">
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="multiply">×</button>
            </div>
            
            <div class="row4">
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="subtract">−</button>
            </div>

            <div class="row5">
                <button id="0">0</button>
                <button id="decimal">.</button>
                <button id="equal">=</button>
                <button id="add">+</button>
            </div>
        </div>

        <p style="text-align: center;">Made by<a href="https://dexter-sim.github.io/my-webpage/" alt="Dexter Website">Dexter</a></p>
    </body>

    <script src="calculator.js"></script>
</html>
