<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Online Calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>

    <body>
        <h1>Calculator</h1>

        <div class="main">
            <div class="display">
                <p>previous line</p>
                <p>123456789</p>
            </div>

            <div class="row1">
                <button>AC</button>
                <button>C</button>
            </div>

            <div class="row2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>÷</button>
            </div>

            <div class="row3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>×</button>
            </div>
            
            <div class="row4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>−</button>
            </div>

            <div class="row5">
                <button>.</button>
                <button>0</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </body>

    <script src="calculator.js"></script>
</html>
